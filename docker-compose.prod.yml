services:
  app:
    build:
      context: docker
      dockerfile: docker/Dockerfile.prod
    container_name: expense-tracker-app
    volumes:
      - .:/root/var/www/shuhrat
    depends_on:
      - db
    networks:
      - expense-track
    environment:
      DB_HOST: expense-track-db
      DB_PORT: 5432
      DB_USERNAME: root
      DB_PASSWORD: 123
      DB_DATABASE: expense_db

  db:
    image: postgres:15
    container_name: expense-tracker-db
    environment:
      POSTGRES_DB: expense_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123
    ports:
      - "5436:5432"
    volumes:
      - expense-track:/root/var/lib/postgresql/data
    networks:
      - expense-track

  nginx:
    image: nginx:alpine
    container_name: expense-tracker-nginx
    ports:
      - "85:80"
    volumes:
      - .:/root/var/www/shuhrat
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - expense-track

volumes:
  expense-track:

networks:
  expense-track:

